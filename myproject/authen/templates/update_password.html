{% extends 'main.html' %}


{% block content %}



<div class="password-container">
  <h2 class="heading">🔒🔁 Update Your Password 💡</h2>

  <form method="POST" class="password-form">
    {% csrf_token %}

    <label for="old_password">🔑 Old Password:</label><br>
    <input type="password" name="old_password" placeholder="🔐 Old Password" required><br><br>

    <label for="new_password">🆕 New Password:</label><br>
    <input type="password" name="new_password" placeholder="🛡️ New Password" required><br><br>

    <label for="confirm_password">✅ Confirm New Password:</label><br>
    <input type="password" name="confirm_password" placeholder="🔁 Confirm Password" required><br><br>

    <button type="submit">🔄 Change Password 🔐</button>
  </form>

  <br>
  <a class="back-link" href="{% url 'profile' %}">🔙 Back to Profile 👤</a>

  <p id="tip-message">🛡️ Use a strong password! 💪✨</p>
</div>

<!-- JavaScript for message fade -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const msg = document.getElementById('tip-message');
    if (msg) {
      setTimeout(() => {
        msg.style.transition = 'opacity 1s ease';
        msg.style.opacity = 0;
      }, 5000);
    }
  });
</script>

{% endblock %}

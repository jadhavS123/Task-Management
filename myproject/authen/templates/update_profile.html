{% extends 'main.html' %}


{% block content %}


<div class="profile-update-container">
  <h2 class="heading">👤 STD Update Your Profile ✏️</h2>

  <form method="POST" class="profile-form">
    {% csrf_token %}

    <label>👩‍💼 First Name:</label><br>
    <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="👩 First Name" required> <br><br>

    <label>👨‍💼 Last Name:</label><br>
    <input type="text" name="last_name" value="{{ user.last_name }}" placeholder="👨 Last Name" required> <br><br>

    <label>📧 Email:</label><br>
    <input type="email" name="email" value="{{ user.email }}" placeholder="📩 Email Address" required> <br><br>

    <label>🆔 Username:</label><br>
    <input type="text" name="username" value="{{ user.username }}" placeholder="💻 Username" required> <br><br>

    <button type="submit">💾 Save Changes ✅</button>
  </form>

  <br>
  <a href="{% url 'profile' %}" class="back-link">🔙  Back to Profile  👤</a>

  <p id="tip-message">📝 Tip: Keep your details updated ! 😄</p>
</div>

<!-- JS to fade tip message after 5s -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const tip = document.getElementById('tip-message');
    if (tip) {
      setTimeout(() => {
        tip.style.transition = 'opacity 1s ease';
        tip.style.opacity = 0;
      }, 5000);
    }
  });
</script>

{% endblock %}

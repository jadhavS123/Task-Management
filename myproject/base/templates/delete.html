{% extends 'main.html' %}

{% block content %}
<h2>❌ Delete Confirmation</h2>

<p>⚠️ Are you sure you want to delete <strong>{{ data.name }}</strong>? This action cannot be undone.</p>

<form method="POST" onsubmit="return confirmDelete()">
    {% csrf_token %}
    <button type="submit">🗑️ Confirm Delete</button>
    <a href="{% url 'read' %}" class="back-btn">🔙 Cancel</a>
</form>

<script>
    function confirmDelete() {
        return confirm("🚨 This will permanently delete the entry. Proceed?");
    }
</script>
{% endblock %}
